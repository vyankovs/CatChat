<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>ChatKot App</title>
  </head>
  <body>
    <div id="img">
      <div class="img1">
        <img
          src="https://images-na.ssl-images-amazon.com/images/I/71N7L0zJkuL.jpg"
          alt=""
        />
      </div>
      <div class="img2">
        <img
          src="https://content.flockrush.com/publishing-uploads/47562_original.jpg?v=63672027140"
          alt=""
        />
      </div>
      <div class="img3">
        <img src="https://i.imgur.com/1SGYcMM.gif" alt="" />
      </div>
      <div class="img4">
        <img
          src="https://img.memecdn.com/cat-programmer_o_2193441.jpg"
          alt=""
        />
      </div>
      <div class="img5">
        <img
          src="https://images-na.ssl-images-amazon.com/images/I/714RSOiAbiL.jpg"
          alt=""
        />
      </div>
      <div class="img6">
        <img
          src="https://forum.soulworker.gameforge.com/attachment/1117-pasted-from-clipboard-png/"
          alt=""
        />
      </div>
    </div>

    <div class="join-container">
      <header class="join-header">
        <h1><i class="fas fa-cat"></i> ChatKot</h1>
      </header>
      <main class="join-main">
        <form action="chat.html">
          <div class="form-control">
            <label for="username">Cat Name</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter your cat name"
              required
            />
          </div>
          <div class="form-control">
            <label for="room">Room</label>
            <select name="room" id="room">
              <option value="Fluffy room">Fluffy room</option>
              <option value="Omnomnom room">Omnomnom room</option>
              <option value="Meow room">Meow room</option>
              <option value="Sleepy room">Sleepy room</option>
              <option value="Lazy room">Lazy room</option>
              <option value="Playground">Playground</option>
            </select>
          </div>
          <button type="submit" class="btn">Join Chat</button>
        </form>
      </main>
    </div>
  </body>
</html>
